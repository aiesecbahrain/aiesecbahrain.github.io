<!DOCTYPE html>
<html lang="en">

<head>
    <meta property="og:title" content="Create Your AIESEC Account Now!">
    <meta property="og:description"
        content="Take part in one of our programs abroad, in your city, or virtually. Start your leadership journey with AIESEC.">
    <meta property="og:image" content="https://i.ibb.co/H7qmT7D/graph.png">
    <meta property="og:url" content="https://liveitaiesec.live">
    <meta property="og:type" content="website">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIESEC - Create Your Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon2.svg">

    <style>
        .container {
            transform: translateY(100px);
            /* Start position */
            opacity: 0;
            /* Start with opacity 0 */
            animation: slideUp 0.5s ease-in-out forwards;
            /* Slower and smoother animation */
        }

        @keyframes slideUp {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #F85A40;
        }

        .form-container {
            background-color: white;
            padding: initial;
            /* Reduced padding */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            /* Center the container */
        }

        .form-header {
            text-align: center;
            margin: 16px;
        }

        .form-header h1 {
            font-size: 1.6rem;
            /* Slightly smaller font size */
            font-weight: bold;
            color: #343a40;
        }

        .btn-custom {
            background-color: #F85A40;
            color: white;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 3rem;
            /* Ensure there's space for the eye icon */
        }

        .password-wrapper .eye-icon {
            position: absolute;
            right: 0.75rem;
            top: 43%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.25rem;
            color: #F85A40;
        }


        /* Cover image styling */
        .cover {
            background-image: url('https://i.ibb.co/WBgP9Dz/Untitled-design-3.webp');
            /* Ensure this path is correct */
            background-size: cover;
            background-position: center;
            border-radius: 10px 0 0 10px;
            width: 50%;
        }

        .container {
            height: 100vh;
            /* Full viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
            /* Centers content horizontally */
        }

        .row {
            width: 100%;
            /* Ensures the row takes full width */
        }

        .email-input {
            position: relative;
        }

        .email-icon {
            position: absolute;
            right: 10px;
            top: 58%;
            font-size: 1.2rem;
            visibility: hidden;
        }

        .email-input.valid .email-icon {
            color: green;
            visibility: visible;
            animation: bounce 0.5s ease-in-out;
            top: 58%;
            /* Animation on valid email */
        }

        .email-input.invalid .email-icon {
            color: red;
            visibility: visible;
            animation: shake 0.5s;
            /* Animation on invalid email */
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            /* Semi-transparent background */
            backdrop-filter: blur(10px);
            /* Blurring effect */
            z-index: 998;
            /* Below the popup container */
            display: none;
            /* Hidden by default */
        }

        .popup-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 900px;
            background-color: white;
            box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 999;
            /* Above the overlay */
            border-radius: 8px;
            display: none;
            /* Hidden by default */
        }



        .cover-image {
            width: 100%;
            border-radius: 8px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .blur-background {
            filter: blur(5px);
        }
    </style>
</head>

<body>
    <div id="popup-overlay" class="popup-overlay"></div>
    <div id="popup" class="popup-container">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <span id="countdown" class="countdown-timer"></span>
        <a href="https://bit.ly/BHH4TF" target="_blank">
            <img src="h4tf.webp" alt="Cover Image" class="cover-image">
        </a>
    </div>
    <div class="container">
        <div class="row form-container">
            <!-- Cover image section -->
            <div class="col-md-6 d-none d-md-block cover">
                <!-- Optional content over the cover can go here -->
            </div>
            <!-- Form section -->
            <div class="col-md-6">
                <div class="form-header">
                    <h1>Create Your AIESEC Account !</h1>
                </div>
                <form id="userForm" class="p-4">
                    <div class="email-input mb-3 position-relative">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" required style="padding-right: 40px;">
                        <i id="emailIcon" class="fas position-absolute email-icon" style="right: 10px; top: 58%;"></i>
                    </div>


                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name:</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>

                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>

                    <div class="mb-3 password-wrapper">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" required>
                        <i class="fas fa-eye eye-icon" id="togglePassword"></i>

                        <!-- Password strength bar -->
                        <div class="progress mt-2">
                            <div id="passwordStrength" class="progress-bar" role="progressbar" style="width: 0%"
                                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <small id="passwordStrengthText" class="form-text text-muted">Enter a strong password.</small>
                    </div>


                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone:</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>

                    <div class="mb-3">
                        <label for="dateofBirth" class="form-label">Date of Birth:</label>
                        <input type="date" class="form-control" id="dateofBirth" required>
                    </div>

                    <div class="mb-3">
                        <label for="university" class="form-label">University:</label>
                        <select class="form-select" id="university" required>
                            <option value="" disabled selected>Select your university</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="program" class="form-label">Program:</label>
                        <select class="form-select" id="program" required>
                            <option value="" disabled selected>Select your program</option>
                            <option value="Global Volunteer">Global Volunteer</option>
                            <option value="Global Talent">Global Talent</option>
                            <option value="Global Teacher">Global Teacher</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="referral_type" class="form-label">Referral Type:</label>
                        <select class="form-select" id="referral_type" required>
                            <option value="" disabled selected>Select a referral type</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" class="form-check-input" id="agreeCheckbox" required>
                        <label class="form-check-label" for="agreeCheckbox">
                            I agree my data to be used by AIESEC in Bahrain for promotional use
                        </label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-custom btn-lg">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const universitySelect = document.getElementById('university');
            const referralSelect = document.getElementById('referral_type');

            // Fetch and populate universities
            fetch('universities.json')
                .then(response => response.json())
                .then(data => {
                    data.universities.forEach(university => {
                        let option = document.createElement('option');
                        option.value = university;
                        option.textContent = university;
                        universitySelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error loading universities:', error));

            // Fetch and populate referrals
            fetch('referrals.json')
                .then(response => response.json())
                .then(data => {
                    data.referrals.forEach(referral => {
                        let option = document.createElement('option');
                        option.value = referral;
                        option.textContent = referral;
                        referralSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error loading referrals:', error));
        });
    </script>
    <script>
        document.getElementById("userForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const alignmentMap = {
                "High School Graduate": 8952,
                "Talal abu ghazaleh": 5675,
                "UoB (Business)": 425,
                "Royal University for Women": 5674,
                "Gulf University": 5673,
                "I am a high school student": 5723,
                "UoB (Law)": 283,
                "Kingdom University": 5676,
                "UoB (College of Health and Science)": 641,
                "UoB (Science)": 493,
                "RCSI Medical University of Bahrain": 398,
                "Bahrain Training Institute": 488,
                "UoB (Art)": 557,
                "Other (institutions existing in Bahrain)": 722,
                "AMA University": 1079,
                "Bahrain Institute of Banking and Finance": 1196,
                "Applied Sciences University": 1039,
                "Arab Gulf University": 7981,
                "UoB (Engineering)": 635,
                "Ahlia University": 1719,
                "UoB (Physical Education and Physiotherapy)": 744,
                "UoB (Information Technology)": 301,
                "Bahrain Polytechnic": 443,
                "UoB (Applied Science)": 1707,
                "Other (International Universities)": 1206,
                "UoB (Bahrain Teachers)": 386,
                "University College of Bahrain": 5727,
                "Arab Open University": 1076
            };

            // Get form values
            const email = document.getElementById("email").value;
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const password = document.getElementById("password").value;
            const phone = document.getElementById("phone").value;
            const dateofBirth = document.getElementById("dateofBirth").value;
            const university = document.getElementById("university").value;
            const program = document.getElementById("program").value;
            const referral_type = document.getElementById("referral_type").value;

            // Get alignment ID based on the university selected
            const alignmentId = alignmentMap[university] || 0;

            // Fetch the LC ID based on the alignment ID
            const lcId = await fetchLCID(alignmentId);

            if (!lcId) {
                alert("Unable to fetch LC ID. Please try again.");
                return;
            }

            // Map the program ID
            let programID;
            if (program === "Global Volunteer") {
                programID = [7];
            } else if (program === "Global Talent") {
                programID = [8];
            } else if (program === "Global Teacher") {
                programID = [9];
            } else {
                programID = [];
            }

            // Define payload
            const payload = {
                'user[email]': email,
                'user[first_name]': firstName,
                'user[last_name]': lastName,
                'user[password]': password,
                'user[country_code]': '+973',
                'user[phone]': phone,
                'user[dob]': dateofBirth,
                'user[allow_phone_communication]': 1,
                'user[allow_email_communication]': 1,
                'user[country]': 518,  // Use the fetched LC ID
                'user[lc]': lcId,
                'user[alignment_id]': alignmentId,
                'user[selected_programmes][]': programID,
                'user[referral_type]': referral_type,
                'user[allow_term_and_condition]': 1
            };

            // Send POST request
            fetch('https://auth.aiesec.org/users.json', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams(payload)
            })
                .then(response => response.text())
                .then(data => {
                    console.log('Success:', data);
                    // Redirect to the thank you page
                    window.location.href = 'thankyou.html'; // Update this with the actual path to your thank you page
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Form submission failed');
                });
        });

        // Fetch LC ID based on alignment ID
        async function fetchLCID(alignmentId) {
            const query = `
                    query {
                        lcAlignment(id: "${alignmentId}") {
                            lc {
                                id
                            }
                        }
                    }
                `;

            const response = await fetch('https://gis-api.aiesec.org/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': '797149ff3e2ee6a8abc4f101a77c714caf9463dcb69be8bd5d53e0698064aa91'  // Include your access token here
                },
                body: JSON.stringify({ query })
            });

            const result = await response.json();

            if (result && result.data && result.data.lcAlignment && result.data.lcAlignment.lc) {
                return result.data.lcAlignment.lc.id;
            }

            return null;  // Return null if no LC ID was found
        }
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const eyeIcon = this;

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

    </script>
    <script>
        document.getElementById("email").addEventListener("input", async function () {
            const email = this.value;
            const container = this.closest('.email-input');
            const emailIcon = document.getElementById("emailIcon");

            // Define the regular expression for email validation
            const regex = new RegExp(
                '^(([^<>()[\\]\\\\.,;:\\s@\\"]+(\\.[^<>()[\\]\\\\.,;:\\s@\\"]+)*)|' +
                '(\\".+\\"))@((\\[[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\])' +
                "|(([a-zA-Z\\-0-9]+\\.)+[a-zA-Z]{2,}))$"
            );

            // Validate email with regex
            const isValidEmail = regex.test(email);
            container.classList.toggle("valid", isValidEmail);
            container.classList.toggle("invalid", !isValidEmail);

            // Reset animation by removing and re-adding the class
            emailIcon.classList.remove('animated');
            void emailIcon.offsetWidth; // Trigger reflow to reset the animation
            emailIcon.classList.add('animated');

            if (email && isValidEmail) {
                try {
                    // Send GraphQL request to check if the email is already registered
                    const response = await fetch('https://gis-api.aiesec.org/graphql', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': '797149ff3e2ee6a8abc4f101a77c714caf9463dcb69be8bd5d53e0698064aa91' // Your access token
                        },
                        body: JSON.stringify({
                            query: `
                    query {
                        checkPersonPresent(email: "${email}") {
                            id
                        }
                    }
                `
                        })
                    });

                    const result = await response.json();

                    // Check if the email is already registered
                    if (result && result.data && result.data.checkPersonPresent && result.data.checkPersonPresent.id) {
                        container.classList.remove("valid");
                        container.classList.add("invalid");
                        emailIcon.className = 'fas fa-times email-icon'; // Show error icon
                    } else {
                        container.classList.remove("invalid");
                        container.classList.add("valid");
                        emailIcon.className = 'fas fa-check email-icon'; // Show checkmark icon
                    }
                } catch (error) {
                    console.error('Error:', error);
                    emailIcon.className = 'fas fa-exclamation email-icon'; // Show warning icon
                    container.classList.remove("valid");
                    container.classList.add("invalid");
                }
            } else {
                emailIcon.className = 'fas fa-times email-icon'; // Show error icon if invalid
                container.classList.remove("valid");
                container.classList.add("invalid");
            }
        });

    </script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Get references to required elements and the submit button
            const requiredElements = document.querySelectorAll('input[required], select[required]');
            const submitButton = document.querySelector('button[type="submit"]');
            const agreeCheckbox = document.getElementById('agreeCheckbox');

            // Function to check if all required fields are filled AND the checkbox is checked
            function checkRequiredFields() {
                let allFilled = true;

                requiredElements.forEach(element => {
                    if (!element.value.trim()) {
                        allFilled = false;
                    }
                });

                // Also check if the checkbox is checked
                if (!agreeCheckbox.checked) {
                    allFilled = false;
                }

                // Enable/disable the submit button based on the result
                submitButton.disabled = !allFilled;
                return allFilled; // Return whether all fields are filled
            }

            // Initially disable the submit button
            submitButton.disabled = true;

            // Add event listeners to required fields
            requiredElements.forEach(element => {
                if (element.tagName === 'INPUT') {
                    element.addEventListener('input', checkRequiredFields);
                } else if (element.tagName === 'SELECT') {
                    element.addEventListener('change', checkRequiredFields);
                }
            });
            agreeCheckbox.addEventListener('change', checkRequiredFields);

            // Prevent form submission if any required field is empty
            document.getElementById("form").addEventListener("submit", function (e) {
                if (!checkRequiredFields()) { // Check again before submitting
                    e.preventDefault(); // Prevent submission
                    alert("Please fill all required fields.");
                }
            });
        });
        document.getElementById('password').addEventListener('input', function () {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrength');
            const strengthText = document.getElementById('passwordStrengthText');

            let strength = 0;

            if (password.length >= 8) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/\d/.test(password)) strength += 1;
            if (/[\W_]/.test(password)) strength += 1;

            switch (strength) {
                case 0:
                    strengthBar.style.width = '0%';
                    strengthBar.className = 'progress-bar';
                    strengthText.textContent = 'Enter a strong password.';
                    break;
                case 1:
                    strengthBar.style.width = '25%';
                    strengthBar.className = 'progress-bar bg-danger';
                    strengthText.textContent = 'Very Weak';
                    break;
                case 2:
                    strengthBar.style.width = '50%';
                    strengthBar.className = 'progress-bar bg-warning';
                    strengthText.textContent = 'Weak';
                    break;
                case 3:
                    strengthBar.style.width = '75%';
                    strengthBar.className = 'progress-bar bg-info';
                    strengthText.textContent = 'Moderate';
                    break;
                case 4:
                    strengthBar.style.width = '100%';
                    strengthBar.className = 'progress-bar bg-success';
                    strengthText.textContent = 'Strong';
                    break;
            }
        });
    </script>
    <script>
        window.onload = function () {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('popup-overlay');

            // Show overlay and popup
            overlay.style.display = 'block';
            popup.style.display = 'block';

            // Set a timeout to hide both after a certain time if needed
            setTimeout(() => {
                closePopup();
            }, 5000); // Adjust as necessary
        };

        function closePopup() {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('popup-overlay');

            // Hide overlay and popup
            overlay.style.display = 'none';
            popup.style.display = 'none';
        }
    </script>


</body>

</html>
